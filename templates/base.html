<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutrientFinderUsingAI | Home{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
        }
        .navbar {
            background-color: #232f3e;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link.btn {
            margin-left: 10px;
        }
        .content {
            margin-top: 20px;
            flex: 1; /* Ensure content area takes up remaining space */
        }

        /* Highlight the "Previous Images" link */
        .highlighted-link {
            background-color: #ffcc00; /* Yellow background */
            color: #232f3e !important; /* Dark text color */
            border-radius: 5px;
            font-weight: bold;
        }

        .highlighted-link:hover {
            background-color: #ffb300; /* Darker yellow on hover */
        }

        /* Footer Styles */
        .footer {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ffb300;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">NutrientFinderUsingAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                        <!-- Display and highlight "Previous Images" link if the user is logged in -->
                        <li class="nav-item">
                            <a class="nav-link highlighted-link" href="{% url 'uploaded_images' %}">Previous Images</a>
                        </li>
                        <!-- Logout option -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <!-- Display "Sign Up" and "Login" options if the user is not logged in -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container content">
        {% block content %}
        <!-- Your page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 NutrientFinderUsingAI. All rights reserved.</p>
        <!-- <p>Made with <span style="color: red;">&hearts;</span> by <a href="https://www.example.com" target="_blank">Kumaresan</a></p> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
